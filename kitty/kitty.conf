# --- Fuentes ---
font_family      JetBrainsMono Nerd Font
font_size        11.0

# --- Apariencia (El estilo JaKooLit/HyDE) ---
background_opacity         0.95
window_padding_width       15
confirm_os_window_close    0

# --- Colores (Cian y Magenta para tu logo) ---
# Puedes añadir aquí tu esquema de colores si quieres
# --- Colores de la Terminal (Estilo Neón) ---

# El color del cursor (Cian como tu logo)
cursor           #00ffff
cursor_text_color #111111

# Color de los bordes de la ventana (si usas varios paneles)
active_border_color   #00ffff
inactive_border_color #444444

# Definición de colores ANSI (esto cambia cómo se ve Fastfetch)
# Cian (Color 6 y 14)
color6  #00ffff
color14 #00ffff

# Magenta/Morado (Color 5 y 13)
color5  #ff00ff
color13 #ff00ff

# Azul (Color 4)
color4  #00aaff
cursor_shape underline
shell_integration  enabled
